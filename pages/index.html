<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/indexStyle.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="index">
        <nav>
             <img src="/static/images/logo.png" class="logo">
            <div class="nav-right">
                <div id="add-post-btn">
                    <i class="fa-solid fa-circle-plus fa-xl" style="color: #aaaaaa; cursor: pointer;"></i>
                </div>
                <div class="greeting" id="greeting"></div>
                <div class="dropdown">
                    <div class="online"></div>
                    <div class="user-icon">
                        <img src="/static/images/user.png" class="profile-image">
                    </div>
                    <div class="dropdown-options">
                        <!-- <button id="logoutBtn" onclick="logoutHandler(event)">Logout</button> -->
                         <a href="/api/logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="main-container">
            <!-- left sidebar: users chats -->
            <div class="left-sidebar">
                <div class="users-list">
                </div>
             </div>
           <!-- Main content -->
            <div id="main-content">

            </div>
        </div>
    </div>
    <div class="dialog-overlay" id="dialog-overlay"></div>
    <div class="dialog" id="comment-dialog">
        <h2 id="post-title">Post Title</h2>
        <p id="post-content">Post content goes here.</p>
        <h3 class="comment-section">Comments</h3>
        <ul id="comment-list">
            <!-- Comments will be appended here -->
        </ul>
        <textarea name="comment-area" placeholder="add a comment"></textarea>
        <button id="add-comment-button">submit</button>
    </div>
</body>
<script src="/js/chat.js" type="module" defer></script>
<script src="/js/posts.js" type="module" defer></script>
<script src="/js/comments.js" defer></script>
<script src="/js/script.js" type="module" defer></script>
<script src="/js/likesDislikes.js" type="module" defer></script>
</html>
