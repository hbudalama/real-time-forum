<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/indexStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="index">
        <nav>
            <a href="/">
                <img src="/static/images/logo.png" class="logo">
            </a>
            <div class="nav-right">
                <div id="add-post-btn">
                    <i class="fa-solid fa-circle-plus fa-xl" style="color: #aaaaaa;"></i>
                </div>
                <div class="dropdown">
                    <div class="online"></div>
                    <div class="user-icon">
                        <img src="/static/images/user.png" class="profile-image">
                    </div>
                    <div class="dropdown-options">
                        <button id="logoutBtn" onclick="logoutHandler(event)">Logout</button>
                        <a href="/login">Register/Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="main-container">
            <!-- left sidebar: users chats -->
            <div class="left-sidebar">
                <div class="users-list">
                    <div class="user-list-profile">
                        <img src="/static/images/user.png" class="user-icon">
                        <div id="username"> <p>Zainab</p></div>
                    </div>
                </div>
             </div>
            
            <!-- Main content -->
            <div id="main-content">
                <div class="post">
                    <div class="post-row">
                        <div class="user-profile">
                            <img src="/static/images/user.png">
                            <div>
                                <p>User</p>
                            </div>
                        </div>
                    </div>
                    <a href="/posts/{{.ID}}" class="post-title-link">
                        <div>
                            <h2>Post Title</h2>
                        </div>
                    </a>
                    <div class="post-row">
                        <div class="activity-icons">
                            <div>
                                <a href="/api/posts/{{.ID}}/like">
                                    <i class="fa fa-thumbs-up icon"></i>{{.Likes}}
                                </a>
                            </div>
                            <div>
                                <a href="/api/posts/{{.ID}}/dislike">
                                    <i class="fa fa-thumbs-down icon"></i>{{.Dislikes}}
                                </a>
                            </div>
                            <div>
                                <a href="/posts/{{.ID}}">
                                    <i class="fa fa-comment icon"></i>{{.Comments}}
                                </a>
                            </div>
                        </div>
                        <div class="post-profile-icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- <script src="/js/index.js"></script> -->
<script src="/js/chat.js"></script>
<script src="/js/posts.js"></script>
<!-- <script src="/js/router.js"></script> -->

</html>
