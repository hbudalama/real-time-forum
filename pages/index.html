<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="/static/indexStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="index">
        <nav>
            <a href="/">
                <img src="/static/images/logo.png" class="logo">
            </a>
            <div class="nav-right">
                <div id="add-post-btn">
                    <i class="fa-solid fa-circle-plus fa-xl" style="color: #aaaaaa;"></i>
                </div>
                <div class="dropdown">
                    <div class="online"></div>
                    <div class="user-icon">
                        <img src="/static/images/user.png" class="profile-image">
                    </div>
                    <div class="dropdown-options">
                        <button id="logoutBtn" onclick="logoutHandler(event)">Logout</button>
                        <a href="/login">Register/Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="main-container">
            <!-- left sidebar: users chats -->
            <div class="left-sidebar">
                <div class="users-list">
                    <div class="user-list-profile">
                        <img src="/static/images/user.png" class="user-icon">
                        <div id="username"> <p>Zainab</p></div>
                    </div>
                </div>
             </div>
           <!-- Main content -->
            <div id="main-content">
                <div class="post">
                    <div class="post-row">
                        <div class="user-profile">
                            <img src="/static/images/user.png">
                            <div>
                                <p>User</p>
                            </div>
                        </div>
                    </div>
                    <a href="javascript:void(0)" class="post-title-link" data-id="1">
                        <div>
                            <h2>Post Title</h2>
                        </div>
                    </a>
                    <div class="post-row">
                        <div class="activity-icons">
                            <div>
                                <i class="fa fa-thumbs-up icon"></i>4
                            </div>
                            <div>
                                <i class="fa fa-thumbs-down icon"></i>0
                            </div>
                            <div>
                                <a href="javascript:void(0)" class="comment-icon" data-id="1">
                                    <i class="fa fa-comment icon"></i>5
                                </a>
                            </div>
                            
                        </div>
                        <div class="post-profile-icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog-overlay" id="dialog-overlay"></div>
    <div class="dialog" id="comment-dialog">
        <h2 id="post-title">Post Title</h2>
        <p id="post-content">Post content goes here.</p>
        <h3 class="comment-section">Comments</h3>
        <ul id="comment-list">
            <!-- Comments will be appended here -->
        </ul>
        <button id="add-comment-button">add comment</button>
    </div>
</body>
<script src="/js/chat.js"></script>
<script src="/js/posts.js"></script>
<script src="/js/comments.js"></script>
</html>
